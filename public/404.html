<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="/apps/public/css/style.css" />
  
  <style>
    body {
      background: linear-gradient(145deg, #4b6cb7, #182848);
      font-family: 'Arial', sans-serif;
    }

    .error-number {
      font-size: 8rem;
      font-weight: bold;
      color: #ff5c8d;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    a{
      margin-top: 40px;
      padding: 16px 32px;
      color: white;
      border-radius: 50px;
      font-size: large;
      font-weight: bold;
    }
    a:hover{
      color: red;
    }
  </style>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh; color: white;">
  <div style="text-align: center;">
    <div class="error-number">404</div>
    <h2 style="font-size: 50px; margin-top: 16px;">Oops! We can't find that page.</h2>
    <p class="text-lg mt-2 text-gray-300">The page youâ€™re looking for might have been removed or never existed.</p>
    <a href="/apps/public" class="mt-8 px-6 py-3 text-white rounded-lg text-xl font-semibold hover:bg-pink-700 transition duration-300">
      Return Home
    </a>
  </div>
</body>
</html>
